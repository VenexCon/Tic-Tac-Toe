<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <h1>Tic-Tac Toe</h1>

    <div class="player-choice">
        <div class="player1">X</div>
        <div class="player2">O</div>
    </div>
    
    
    <div class="gridcontainer" id="gridContainer">
        <div class="a1 cell" id="a1">1</div>
        <div class="a2 cell" id="a2">2</div>
        <div class="a3 cell" id="a3">3</div>
        <div class="b1 cell" id="b1">4</div>
        <div class="b2 cell" id="b2">5</div>
        <div class="b3 cell" id="b3">6</div>
        <div class="c1 cell" id="c1">7</div>
        <div class="c2 cell" id="c2">8</div>
        <div class="c3 cell" id="c3">9</div>
    </div>


    <script src="./app.js" defer></script>
</body>
</html>
